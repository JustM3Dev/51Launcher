<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="">
    <!-- Root -->
    <h2 class="text-center mt-4 mb-4">Login</h2>
    <div class="card border-secondary m-auto w-25" dark>
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">Login using your 51-Account. Don't have one? Sign up <a
                    href="signup/index.html">here</a>.</p>
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="emailInput">Email-address</label>
                    <input type="email" class="form-control" id="emailInput" maxlength="23" placeholder="me@example.com"
                        required>
                    <div class="invalid-feedback">
                        Please provide your email address.
                    </div>
                    <br>
                    <div class="form-group pb-1">
                        <label for="passwordInput">Password</label>
                        <input class="form-control" id="passwordInput" type="password" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please fill in your password.
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success m-auto w-100" id="loginBtn"
                                onclick="validateData()">Login</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- JS Imports -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
